<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atividades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="activityForm">
        <label for="dayRating">Como você considera o seu dia hoje?</label>
        <select name="dayRating" id="dayRating">
            <option value="produtivo">Produtivo</option>
            <option value="neutro">Neutro</option>
            <option value="improdutivo">Improdutivo</option>
        </select>

        <label for="materialsProduced">Quantos materiais você produziu hoje?</label>
        <input type="number" name="materialsProduced" id="materialsProduced">

        <label for="planForTomorrow">O que pretende trabalhar amanhã?</label>
        <textarea name="planForTomorrow" id="planForTomorrow"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
